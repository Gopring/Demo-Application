<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC Project</title>
  <link rel="stylesheet" type="text/css" href="static/assets/styles.css"> <!-- Link to a CSS file for styling -->
</head>
<body>
<div class="container">
  <!-- Video Display -->
  <div class="video-container">
    <video id="video" autoplay></video>
  </div>

  <!-- Input Fields -->
  <div class="inputs">
<!--    <input type="text" id="server_url" placeholder="Server URL">-->
    <input type="text" id="user_id" placeholder="User ID">
<!--    <input type="text" id="channel_id" placeholder="Channel ID">-->
  </div>

  <!-- Control Buttons -->
  <div class="buttons">
    <button id="push">Push</button>
    <button id="pull">Pull</button>
<!--    <button id="forward">Forward</button>-->
<!--    <button id="fetch">Fetch</button>-->
<!--    <button id="reconnect">Reconnect</button>-->
  </div>
</div>
<script>
  const SignalServerBaseURL = "{{ .SignalServerURL }}";

  const SignalServerProtocol = window.location.protocol === "https:" ? "wss" : "ws";
  const SignalServerURL = `${SignalServerProtocol}://${SignalServerBaseURL}/ws`;
  window.SignalServerURL = SignalServerURL;
  console.log("SignalServerURL set in HTML:", SignalServerURL);
</script>

<script type="module"  src="static/js/app.js">
  await import('/static/js/app.js');
</script>
</body>
</html>
